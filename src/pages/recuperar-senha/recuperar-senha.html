<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../reset.css" />
  <link rel="stylesheet" href="../../base.css" />
  <link rel="stylesheet" href="recuperar-senha.css" />


  <script src="../../main.js" defer></script>
  <script src="recuperar-senha.js" defer></script>
  <title>Recuperar senha - SOS WEB</title>
</head>

<body>
  <div class="card-mobile sign-up">
    <div class="logo-container">
      <img src="../../assets/logo.svg" alt="logo" />
      <h1>WEB</h1>
    </div>
    <div class="form-container">
      <p class="text-main-color">RECUPERAR SENHA</p>
      <form name="form_recupsenha" class="form-recupsenha">

        <input type="password" class="input-base" name="senha1" placeholder="Insira sua nova senha" minlength="6"
          required /><br />
        <input type="password" class="input-base" name="senha2" placeholder="Repita sua nova senha" minlength="6"
          required /><br />
        <input id="submit-button" type="submit" class="button-base bg-main-color" value="Enviar" />
      </form>
    </div>
  </div>
</body>

</html>

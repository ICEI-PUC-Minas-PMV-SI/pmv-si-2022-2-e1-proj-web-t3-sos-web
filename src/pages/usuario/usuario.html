<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../reset.css" />
  <link rel="stylesheet" href="../../base.css" />
  <link rel="stylesheet" href="./usuario.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap"
    rel="stylesheet" />
  <script src="../../main.js" defer></script>
  <script src="../../DOMUtils.js" defer></script>
  <script src="usuario.js" defer></script>

  <title>Usuário - SOS WEB</title>
</head>

<body>
  <nav class="left-navbar">
    <div class="logo-nav">
      <img src="../../assets/white_icon.svg" alt="sos-logo">
      <h4>WEB</h4>
    </div>
    <div class="nav-options">
      <div class="home-nav">
        <a href="../denuncias/denuncias.html">
          <img id="home-icon" class="left-nav-icon" src="../../assets/icon-home.svg" alt="home">
        </a>
        <p>Denúncias</p>
      </div>
      <div class="user-denunciations-nav">
        <a href="../minhas-denuncias/minhas-denuncias.html">
          <img id="denunciations-icon" class="left-nav-icon" src="../../assets/icon-tasklist.svg" alt="denunciations">
        </a>
        <p>Minhas denúncias</p>
      </div>
      <div class="logout-nav">
        <a href="../login/login.html">
          <img id="logout-icon" class="left-nav-icon" src="../../assets/exit.svg" alt="logout">
        </a>
        <p>Sair</p>
      </div>
    </div>
  </nav>
  <div class="app">
    <header class="top-navbar">
      <p>Lorem ipsum</p>
      <a href="../usuario/usuario.html">
        <img src="../../assets/user.svg" alt="user">
      </a>
    </header>
    <div class="app-container">
      <div class="card-app">
        <div class="user">
          <div class="option-header">
            <img class="tree-dots-option" src="../../assets/tree-dots.svg" alt="logout" />
          </div>
          <div class="user-image">
            <img src="../../assets/user.svg" alt="logo" />
            <img class="edit-icon" src="../../assets/edit.svg" alt="edit" />
          </div>
          <span>
            Nome do usuário
          </span>
          <div id="email-container">
            <img src="../../assets/email.svg" alt="logo" />
            <span id="email-info" style="margin-left: 10px;">
              michaelalberto@gmail.com
            </span>
            <img id="edit-email" class="edit-icon" src="../../assets/edit.svg" alt="edit" />
          </div>
          <div id="telephone-container">
            <img src="../../assets/telephone.svg" alt="logo" />
            <span id="telephone-info" style="margin-left: 10px;">
              55 (31) 99999-9999
            </span>
            <img id="edit-telephone" class="edit-icon" src="../../assets/edit.svg" alt="edit" />
          </div>
          <div id="age-container">
            <img src="../../assets/age-group.svg" alt="logo" />
            <span id="age-info" style="margin-left: 10px;">
              18 anos
            </span>
            <img id="edit-age" class="edit-icon" src="../../assets/edit.svg" alt="edit" />
          </div>
          <div id="data-container">
            <img src="../../assets/data.svg" alt="logo" />
            <span id="data-info" style="margin-left: 10px;">
              10 Análises
            </span>
            <img id="edit-data" class="edit-icon" src="../../assets/edit.svg" alt="edit" />
          </div>
          <div id="chat-container">
            <img src="../../assets/chat.svg" alt="logo" />
            <span id="chat-info" style="margin-left: 10px;">
              1 Comentário
            </span>
            <img id="edit-chat" class="edit-icon" src="../../assets/edit.svg" alt="edit" />
          </div>
          <div id="menu-bar">
            <a href="../usuario/usuario.html">
              <img src="../../assets/icon-user.svg" alt="icon">
            </a>
            <a href="../denuncias/denuncias.html">
              <img id="home-icon" class="left-nav-icon" src="../../assets/icon-home.svg" alt="home">
            </a>
            <a href="../minhas-denuncias/minhas-denuncias.html">
              <img src="../../assets/icon-tasklist.svg" alt="icon">
            </a>
          </div>
        </div>
</body>

</html>

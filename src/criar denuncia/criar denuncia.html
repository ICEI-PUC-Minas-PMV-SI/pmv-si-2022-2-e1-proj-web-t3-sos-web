          <h1 class="text-main-color">Criar Denúncia </h1>
          <form
            name="form_login"
            class="form-login"
            action="do_login.html"
            method="POST"> 
            <br/>
            Nome da instituição/vendedor:
            
            <input
              type="text"
              class="input-base"
              name="nome"
              size="50"
              />
              
                <br/>  
                <br/>

             <input
              type="text"
              class="input-base"
              name="link"
              size="50" />
            </label>
            <br/>
            <br/>
            <br/>
           Conte sua história:
           <textarea name="texto" rows="10" cols="50" > preencha com algum texto </textarea>
              <br/>
              <br/>
              <br/>
              <br/>
              <div class="anexar">Anexar Documento  <img src="...\img\clip.jpg" width="20" height="20"></div> 
              <br/>
           
           
            <input type="submit" class="button-base"  value="Finalizar Denúncia" /> 
          </form>
         
        </div>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../reset.css" />
  <link rel="stylesheet" href="../base.css" />
  <link rel="stylesheet" href="./criar-denuncia.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap"
    rel="stylesheet" />
  <script src="criar-denuncias.js"></script>

  <title>Criar denúncia - SOS WEB</title>
</head>

<body>
  <nav class="left-navbar">
    <div class="logo-nav">
      <img src="../assets/white_icon.svg" alt="sos-logo">
      <h4>WEB</h4>
    </div>
    <div class="nav-options">
      <div class="home-nav">
        <a href="../denuncias/denuncias.html">
          <img id="home-icon" class="left-nav-icon" src="../assets/icon-home.svg" alt="home">
        </a>
        <p>Denúncias</p>
      </div>
      <div class="user-denunciations-nav">
        <a href="../minhas-denuncias/minhas-denuncias.html">
          <img id="denunciations-icon" class="left-nav-icon" src="../assets/icon-tasklist.svg" alt="denunciations">
        </a>
        <p>Minhas denúncias</p>
      </div>
      <div class="logout-nav">
        <a href="../login/login.html">
          <img id="logout-icon" class="left-nav-icon" src="../assets/exit.svg" alt="logout">
        </a>
        <p>Sair</p>
      </div>
    </div>
  </nav>
  <div class="app">
    <header class="top-navbar">
      <p>Lorem ipsum</p>
      <a href="../usuario/usuario.html">
        <img src="../assets/user.svg" alt="user">
      </a>
    </header>
    <div class="app-container">
      <div class="card-app">
        <div class="sign-up">
          <!-- DIV DA PÁGINA -->
          <div class="form-container">
            <div class="option-header">
              <img class="tree-dots-option" src="../assets/tree-dots.svg" alt="logout" />
            </div>
            <p class="text-main-color">Criar Denúncia </p>
            <form name="form_login" class="form-login" action="../minhas-denuncias/minhas-denuncias.html">
              <!-- method="POST" -->
              <b>Nome da instituição/vendedor:</b>

              <input class="input-base" name="nome" />

              <br />
              <br />

              <b>Link ou email da denúncia</b>

              <input class="input-base" name="link" />
              <br />
              <br />
              <b>Conte sua história:</b>
              <textarea class="input-base text-area-base" style="resize:none"> preencha com algum texto </textarea>
              <br />
              <class id="anexar"> Anexar documento <img src="../assets/paper-clip 1.jpg" width="28" height="28">
              </class>
              <br />
              <input type="submit" class="button-base bg-main-color" style="width:10rem;" value="Finalizar Denúncia" />
            </form>
            <div class="menu-bar">
              <a href="../usuario/usuario.html">
                <img src="../assets/icon-user.svg" alt="icon">
              </a>
              <a href="../denuncias/denuncias.html">
                <img id="home-icon" class="left-nav-icon" src="../assets/icon-home.svg" alt="home">
              </a>
              <a href="../minhas-denuncias/minhas-denuncias.html">
                <img src="../assets/icon-tasklist.svg" alt="icon">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIAR DENÚNCIA</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="criar-denuncia.css" />

</head>
<body>
    <div class="card-base sign-up">
        <div class="form-container">
          <h1 class="text-main-color">Criar Denúncia </h1>
          <form
            name="form_login"
            class="form-login"
            action="do_login.html"
            method="POST"> 
            <br/>
            Nome da instituição/vendedor:
            
            <input
              type="text"
              class="input-base"
              name="nome"
              size="40px" />
              
                <br/>  
                <br/>
                
            Link ou email da denúncia  
                
             <input
              type="text"
              class="input-base"
              name="link"
              size="40px" 
              />
              <br/>
             <br/>
              <br/>
              Conte sua história:
              <textarea name="texto" rows="10" cols="50" style="resize:none"> preencha com algum texto </textarea>
              <br/>
              <br/>
              <br/>
              <br/>
              <class id="anexar"> Anexar documento  <img src="...\img\paper-clip.jpg" width="20" height="20"> </class>
              <br/>
            <input type="submit" class="button-base bg-main-color"  value="Finalizar Denúncia" /> 
          </form>
          <div class=" menu-bar">
          <img src="../assets/icon-user.svg" alt="icon">
          <img src="../assets/icon-home.svg" alt="icon">
          <img src="../assets/icon-tasklist.svg" alt="icon">
        </div>
        </div>
    </div> 
  
 </body>

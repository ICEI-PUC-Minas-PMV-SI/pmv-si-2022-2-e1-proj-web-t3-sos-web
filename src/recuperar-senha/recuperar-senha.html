<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="recuperar-senha.css" />
    <title>Recuperar senha - SOS WEB</title>
  </head>

  <body>
    <div class="card-mobile sign-up">
      <div class="logo-container">
        <img src="../assets/logo.svg" alt="logo" />
        <h1>WEB</h1>
      </div>
      <div class="form-container">
        <p class="text-main-color">RECUPERAR SENHA</p>
        <form name="form_recupsenha" class="form-recupsenha">
          <!--method="POST"-->
          <input
            type="password"
            class="input-base"
            name="senha1"
            placeholder="Insira sua nova senha"
            minlength="6"
            required
          /><br />
          <input
            type="password"
            class="input-base"
            name="senha2"
            placeholder="Repita sua nova senha"
            minlength="6"
            required
          /><br />
          <input
            type="submit"
            class="button-base bg-main-color"
            value="Enviar"
          />
        </form>
      </div>
    </div>
    <script src="../main.js"></script>
    <script src="recuperar-senha.js"></script>
  </body>
</html>
